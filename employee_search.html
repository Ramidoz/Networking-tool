<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Employee Search</h1>

        <div class="search-container">
            <input type="text" id="first-name" placeholder="First Name">
            <input type="text" id="last-name" placeholder="Last Name">
            <input type="text" id="job-title" placeholder="Job Title">
            <input type="text" id="company-name" placeholder="Company Name">
            <button id="search-btn">Search</button>
        </div>

        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>

    <div class="container">
        <h1>Employee Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search employees...">
            <div id="suggestions" class="suggestions"></div>
        </div>
        <div id="employee-details" class="employee-details"></div>

        <!-- New Link to Loader Page -->
        <div class="loader-link">
            <a href="loader.html" class="button">Upload Gen1 Data</a>
        </div>
    </div>
</body>
</html>
